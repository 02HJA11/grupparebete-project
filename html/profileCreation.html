<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Profil Skapande</title>
</head>
<body>
    <div class="pcBody">
    <h3>Här kan du skapa din profil för att göra det lättare för företagen att hitta dig!</h3>
    <div class="form">
    <form>
        <label for="name">Namn:</label>
        <input type="text" name="name">
        <label for="email">E-mail:</label>
        <input type="text" name="email">
        <div class="genders">
        <label for="gender">Kön:</label>
        <input type="checkbox" name="gender"  value="Man">
        <label for="gender">Man</label>
        <input type="checkbox" name="gender" value="Woman">
        <label for="gender">Kvinna</label>
        <input type="checkbox" name="gender" value="Other">
        <label for="gender">Annat</label>
        </div>
        <label for="school">Skola: </label>
        <input type="text" name="school">
        <button>Registrera dig!</button>
    </form>
</div>

    <a href="../index.html">Tillbaka till Startsidan!</a>
</div>
</body>
</html>
